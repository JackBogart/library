<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library App</title>
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/style.css" />
    <script src="js/script.js" defer></script>
  </head>
  <body>
    <dialog>
      <form class="book-form" method="dialog" action="" novalidate>
        <div class="form-row">
          <label for="title">Title</label>
          <input
            type="text"
            minlength="2"
            maxlength="40"
            id="title"
            name="title"
            required
          />
          <span class="error" aria-live="polite"></span>
        </div>
        <div class="form-row">
          <label for="author">Author</label>
          <input
            type="text"
            maxlength="40"
            id="author"
            name="author"
            required
          />
          <span class="error" aria-live="polite"></span>
        </div>
        <div class="form-row">
          <label for="pages">Page #</label>
          <input type="number" id="pages" name="pages" min="1" required />
          <span class="error" aria-live="polite"></span>
        </div>
        <div class="">
          <input type="checkbox" id="read" name="read" />
          <label for="read">Read?</label>
        </div>

        <button class="submit-book" type="submit" formmethod="dialog">
          Add Book
        </button>
      </form>
      <button type="button" class="cancel" value="cancel">X</button>
    </dialog>
    <h1>library</h1>
    <div class="books">
      <button class="add-book-button">
        <img
          src="img/plus-icon.svg"
          alt="add book button"
          height="100"
          width="100"
        />
      </button>
    </div>
  </body>
</html>
